<!DOCTYPE HTML>

<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:composite="http://xmlns.jcp.org/jsf/composite"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head><title>(For validation only)</title></head>
    <body>
        <composite:interface>
            <composite:attribute name="data" />
        </composite:interface>

        <composite:implementation>
            
            
            
            <!-- new -->
            
            <h:panelGroup>
                        
                        <h:column>
                            <h:outputText value="#{cc.attrs.data.idProduct}"/>
                        </h:column>
                
                        <h:column>
                            <h:outputText value="#{cc.attrs.data.name}"/>
                        </h:column>
                        
                        <h:column>
                            <h:outputText value="#{cc.attrs.data.price}">
                                <f:convertNumber 
                                    currencySymbol="$" 
                                    type="currency" />
                            </h:outputText>
                        </h:column>
                        
                        <h:column>
                            <h:outputText value="#{cc.attrs.data.description}"/>
                        </h:column>
                        
                        <h:column>
                            <h:outputText value="#{cc.attrs.data.status}"/>
                        </h:column>
                        
                        <h:column>
                            <h:graphicImage value="/image?idProduct=#{cc.attrs.data.idProduct}" 
                                            height="100" width="100" />
                        </h:column>
                        
                        <h:column>
                            <h:outputText value="#{cc.attrs.data.category}"/>
                        </h:column>
                        
                        <h:column>
                            <h:commandButton 
                                action="#{shoppingCart.addItem(cc.attrs.data)}" 
                                value="#{bundle.AddToCart}" 
                                styleClass="btn" 
                                style="margin-top:10px;" />

                        </h:column>
                        
                </h:panelGroup>
            
            
            <!-- new end -->
            
            
        </composite:implementation>

    </body>

</html>
